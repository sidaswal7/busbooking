<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Bus Booking</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" /> 
        <label for="bustype">Filter:</label>
        <select name="bustype" id="bustype" onchange="changeFunc()">
            <option value="all">All</option>
            <option value="bus1">Bus1</option>
            <option value="bus2">Bus2</option>
            <option value="bus3">Bus3</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br><br>
        <label for="phone">Phone No:</label>
        <input type="tel" name="phone" id="phone" />
        <br><br>
        <label for="busnumber">Bus Number:</label>
        <select name="busnumber" id="busnumber">
            <option value="bus1">Bus1</option>
            <option value="bus2">Bus2</option>
            <option value="bus3">Bus3</option>
        </select>
        <br><br>
        <button type="submit">Book</button>
    </form>
    <ul></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./assets/func.js"></script>
</body>
</html>
